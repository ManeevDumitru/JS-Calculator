<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>JS calculator</title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<section>
		<div id="phone">
			<div id="header">
				<div id="headerLeft">
					<ul>
						<li>
							19:59
						</li>
						<li>
							<i class="fab fa-discord icon"></i>
						</li>
						<li>
							<i class="fab fa-facebook icon"></i>
						</li>
						<li>
							<i class="fab fa-google icon"></i>
						</li>
						<li>
							<i class="fas fa-envelope icon"></i>
						</li>
					</ul>
				</div>
				<div id="headerRight">
					<ul>
						<li>
							0.36 K/s
						</li>
						<li>
							<i class="fas fa-clock icon"></i>
						</li>
						<li>
							<i class="fas fa-wifi icon"></i>
						</li>
						<li>
							<i class="fas fa-sim-card icon"></i>
						</li>
						<li>
							<i class="fas fa-sim-card icon"></i>
						</li>
						<li>
							78% <i class="fas fa-battery-three-quarters icon"></i>
						</li>
					</ul>
				</div>
			</div>
			<div id="results">
				<video stop src="video/nggyu.mp4" height="420px" width="555px" id="video"></video>
				<div id="operations">
				</div>
				<div id="calculationResult">
					0
				</div>
			</div>
			<div id="buttons">
				<div id="buttonsLeft">
					<button class="number">7</button>
					<button class="number">8</button>
					<button class="number">9</button>
					<button class="number">4</button>
					<button class="number">5</button>
					<button class="number">6</button>
					<button class="number">1</button>
					<button class="number">2</button>
					<button class="number">3</button>
					<button id="dotOperand">.</button>
					<button class="number">0</button>
					<button id="clear">DEL</button>
					<div id="blockNumbers"></div>
				</div>
				<div id="buttonsMiddle">
					<ul id="Operators">
						<li class="operands">/</li>
						<li class="operands">x</li>
						<li class="operands">-</li>
						<li class="operands">+</li>
						<li id="sumUp">=</li>
						<div id="block">

						</div>
					</ul>
				</div>
				<div id="buttonsRight">
					< </div>
				</div>
			</div>
	</section>

	

	<script src="js/main.js"></script>
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</body>

</html>
