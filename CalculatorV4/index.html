<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>JS calculator</title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<section>
		<div id="phone">
			<div id="header">
				<div id="headerLeft">
					<ul>
						<li>
							19:59
						</li>
						<li>
							<i class="fab fa-discord icon"></i>
						</li>
						<li>
							<i class="fab fa-facebook icon"></i>
						</li>
						<li>
							<i class="fab fa-google icon"></i>
						</li>
						<li>
							<i class="fas fa-envelope icon"></i>
						</li>
					</ul>
				</div>
				<div id="headerRight">
					<ul>
						<li>
							0.36 K/s
						</li>
						<li>
							<i class="fas fa-clock icon"></i>
						</li>
						<li>
							<i class="fas fa-wifi icon"></i>
						</li>
						<li>
							<i class="fas fa-sim-card icon"></i>
						</li>
						<li>
							<i class="fas fa-sim-card icon"></i>
						</li>
						<li>
							78% <i class="fas fa-battery-three-quarters icon"></i>
						</li>
					</ul>
				</div>
			</div>
			<div id="results">
				<div id="operations">
				</div>
				<div id="calculationResult">

				</div>
			</div>
			<div id="buttons">
				<div id="buttonsLeft">
					<button class="number" value="7">7</button>
					<button class="number" value="8">8</button>
					<button class="number" value="9">9</button>
					<button class="number" value="4">4</button>
					<button class="number" value="5">5</button>
					<button class="number" value="6">6</button>
					<button class="number" value="1">1</button>
					<button class="number" value="2">2</button>
					<button class="number" value="3">3</button>
					<button id="dotButton">.</button>
					<button class="number" value="0">0</button>
					<button id="clear">DEL</button>
					<div id="blockNumbers"></div>
				</div>
				<div id="buttonsMiddle">
						<button class="operands" value="/">/</button>
						<button class="operands" value="*">x</button>
						<button class="operands" value="-">-</button>
						<button class="operands" value="+">+</button>
						<button id="sumUp">=</button>
						<div id="block">

						</div>
				</div>
				<div id="buttonsRight">
					< </div>
				</div>
			</div>
	</section>

	

	<script src="js/main.js"></script>
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</body>

</html>
