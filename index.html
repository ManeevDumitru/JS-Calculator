<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section>
        <div id="phone">
            <div id="header">
                <div id="headerLeft">
                    <ul>
                        <li>
                            19:59
                        </li>
                        <li>
                            <i class="fab fa-discord icon"></i>
                        </li>
                        <li>
                            <i class="fab fa-facebook icon"></i>
                        </li>
                        <li>
                            <i class="fab fa-google icon"></i>
                        </li>
                        <li>
                            <i class="fas fa-envelope icon"></i>
                        </li>
                    </ul>
                </div>
                <div id="headerRight">
                    <ul>
                        <li>
                            0.36 K/s
                        </li>
                        <li>
                            <i class="fas fa-clock icon"></i>
                        </li>
                        <li>
                            <i class="fas fa-wifi icon"></i>
                        </li>
                        <li>
                            <i class="fas fa-sim-card icon"></i>
                        </li>
                        <li>
                            <i class="fas fa-sim-card icon"></i>
                        </li>
                        <li>
                            78% <i class="fas fa-battery-three-quarters icon"></i>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="results">
                <div id="operations">
                    420
                </div>
                <div id="calculationResult">
                  <input type="number" id="cResult" value="0">0
                </div>
            </div>
            <div id="buttons">
                <div id="buttonsLeft">
                    <ul>
                        <li>
                            7<input type="number" value="7" id="7">
                        </li>
                        <li>
                            8<input type="number" value="8" id="8">
                        </li>
                        <li>
                            9<input type="number" value="9" id="9">
                        </li>
                        <li>
                            4<input type="number" value="4" id="4">
                        </li>
                        <li>
                            5<input type="number" value="5" id="5">
                        </li>
                        <li>
                            6<input type="number" value="6" id="6">
                        </li>
                        <li>
                            1<input type="number" value="1" id="1">
                        </li>
                        <li>
                            2<input type="number" value="2" id="2">
                        </li>
                        <li>
                            3<input type="number" value="3" id="3">
                        </li>
                        <li>
                            .<input type="number" value="" id="dot">
                        </li>
                        <li>
                            0<input type="number" value="0" id="0">
                        </li>
                        <li>
                            DEL<input type="number" value="" id="clear">
                        </li>
                    </ul>
                </div>
                <div id="buttonsMiddle">
                    <ul>
                        <li id="divide">/</li>
                        <li id="multiply">x</li>
                        <li id="minus">-</li>
                        <li id="plus">+</li>
                        <li id="equal">=</li>
                    </ul>
                </div>
                <div id="buttonsRight">
                    < </div>
                </div>
            </div>
    </section>

    <script src="js/main.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</body>

</html>
